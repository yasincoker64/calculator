<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="display">
          <p id="display">0
          </p>
        </div>
        <div class="grid">
          <button class="blue" id="clear">AC</button>
          <button class="blue" id="minusplus">+/-</button>
          <button class="blue" id="percent">%</button>
          <button class="red" id="operator" value="/">/</button>
          <button class="white" id="operand" value="7">7</button>
          <button class="white" id="operand" value="8">8</button>
          <button class="white" id="operand" value="9">9</button>
          <button class="red" id="operator" value="*">*</button>
          <button class="white" id="operand" value="4">4</button>
          <button class="white" id="operand" value="5">5</button>
          <button class="white" id="operand" value="6">6</button>
          <button class="red" id="operator" value="-">-</button>
          <button class="white" id="operand" value="1">1</button>
          <button class="white" id="operand" value="2">2</button>
          <button class="white" id="operand" value="3">3</button>
          <button class="red" id="operator" value="+">+</button>
          <button class="zero" id="operand" value="0">0</button>
          <button class="white" id="decimal">.</button>
          <button class="equal" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
